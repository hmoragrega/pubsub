name: CI

#on: ["push", "pull_request"]
on: ["workflow_dispatch"]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: Infra up
        run: make up

      - name: Test
        run: make coverage

